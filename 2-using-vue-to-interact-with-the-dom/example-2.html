<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="incrementCounter(2, $event)">Click me</button>
        <p>{{ counter }}</p>
        <p @mousemove="updateCoordinates">Coordinates: {{ x }} {{ y }} -
            <span @mousemove.stop>DEAD SPOT</span>
        </p>
        <input type="text" @keyup.enter.space="alertMe">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                incrementCounter: function (incrementation, event) {
                    console.log(event);

                    this.counter += incrementation;
                },
                updateCoordinates: function (event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                alertMe: function () {
                    alert('alert');
                }
            }
        });
    </script>
</body>

</html>
