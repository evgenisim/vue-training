<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<title>Example 1</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<my-cmp></my-cmp>
		<hr>
		<my-cmp></my-cmp>
	</div><!-- /#app -->

	<div id="app1">
		<my-cmp></my-cmp>
		<hr>
		<my-cmp></my-cmp>
	</div><!-- /#app -->

	<script type="text/javascript">
		var cmp = {
			data: function (){
				return {
					status: 'Critical'
				}
			},
			template: '<p>Server Status: {{ status }} <button @click="changeStatus">Change</button></p>',
			methods: {
				changeStatus: function() {
					this.status = 'Changed'
				}
			}
		};

		new Vue({
			el: '#app',
			components: {
				'my-cmp': cmp
			}
		});

		new Vue({
			el: '#app1'
		});
	</script>
</body>
</html>
